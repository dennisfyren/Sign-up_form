<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="side">
            <div class="logo">
                <img src="./Assets/odin-lined.png" id="icon" class="opac">
                <p class="opac">ODIN</p>
            </div>
            <img src="./Assets/background.avif" id="background">
           
        </div>
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            
            <div class="user-form">
                <h2>Let's do this!</h2>
                <form class="form" action="./gogo">
                    <p>
                        <label for="name">First Name</label>
                        <input type="text" name="first_name">

                        <label for="email">Email</label>
                        <input type="email" name="email">

                        <label for="password">Password</label>
                        <input type="password" name="password" required>
                    </p>
                    <p>
                        <label for="name">Last Name</label>
                        <input type="text" name="last_name">

                        <label for="phone">Phone number</label>
                        <input type="text" name="phone" maxlength="12">

                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password-confirm" required>
                    
                    </p>
                </form>
                
                </div>
                <button type="submit" class="submit">Create Account</button>
                <p id="login">Already have an account? <a href="">Log in</a></p>
            </div>
            
        </div>
        
    </div>
</body>
</html>
